<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	   h1,div,p,span,input{font-size:33px;font-family:helvetica;margin-top:10px;}
	   input{width:50px;height:40px;font-size:36px;}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	<!--lazy modifier prohibit the sync functions
	  <input v-model.lazy='message'/> -->
	  <input v-model.number='message'/><!-- number modifier modify the data type of input to number-->
	  <p>{{message}}</p>
	  
	</div>
    
	 <script type="text/javascript">
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   message:'initial value set by DATA Object',
		 },
	   })
	 </script>
  </body>
</html>
