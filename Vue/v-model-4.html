<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	   h1,div,p,span,input{font-size:33px;font-family:helvetica;margin-top:10px;}
	   textarea{width:400px;height:240px;font-size:36px;}
	   input{width:50px;height:40px;font-size:36px;}
	   span{color:red}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	  
	  <select v-model="message">
		<option v-for="item in info_set" v-bind:value='item.value'>item.text</option>
	  </select>
	  <hr>
	  <p>You have selected <span>{{message}}</span></p>
	 
	</div>
    
	 <script type="text/javascript">
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   message:'',
		   info_set:[
		     {value:'apple',text='fruit 1'},
			 {value:'ananas',text='fruit 2'},
			 {value:'pawpaw',text='fruit 3'},
			 {value:'mango',text='fruit 4'}
		   ]
		 },
	   })
	 </script>
  </body>
</html>
