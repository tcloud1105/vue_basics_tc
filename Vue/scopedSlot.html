<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	    h1,h2,h3,h4,h5,h6,p,span,li,ul,ol,input{margin:0;padding:0}
		.app_p{text-align:center}
		.comp_p{text-align:center;color:white;background:red;margin-top:10px}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	  <comp>
	  <template scope='obj'><!--add another template with the scope attr= object name-->
	  {{obj.designer_info}}<!--slotted area, scopeSlot let us display component data-->
	   <p>In 2020, TCloud developed a new course teaching Vue.js</p>
	   <p>This is the second paragraph</p>
	   <p>I really don't know what to write in third paragraph</p>
	   </template>
	  </comp>
	</div>
	
	<template id='temp'>
	  <div class='style'>
	    <h1 class='header'><i>The title of the article</i></h1>
		<div class='line'></div>
		<slot v-bind:designer_info='designer'></slot><!--using v-bind to link property name 
		to designer property in data function-->
		<div class='line'></div>
		<div class='footer'>Created by the Tcloud in 2020. All Rights Reserved</div>
		<div class='category'></div>
	  </div>
	</template>
    
	 <script type="text/javascript">
	 Vue.component('comp',{
	    template:'#temp',
		data:function(){
		  return{
		    designer:'APP developed by TCloud'
		  }
		}
	 })
	 
	   var vm = new Vue({
	     el:'#app',
		 
	   })
	 </script>
  </body>
</html>
