	 <span>{{message}}</span>

	 <p v-else>V-ElSE: New P tag</p>
	   <button @click="message=!message"></button>
	</div>
    
	 <script type="text/javascript">
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   message:3
		 },
		 methods:{
		   
		}
	   })
	 </script>
  </body>
</html>
