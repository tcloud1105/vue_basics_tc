<!DOCTYPE html>
<html>
 <head>
   <title>Vue Project</title>
   <meta http-equiv='content-type' content='text/html;charset=utf-8'>
   <meta name='viewport' content='width=device-width,initial-scale=1.0'>
   <style>
   </style>
   <script type='text/javascript' src='vue2.3.js'></script>
 <body>
   <div id="app">
     <b>the value of MSG: {{msg}}</b>
     <hr/>
    <button v-on:click='trigger'>TRIGGER</button>
   </div> 
   <script type='text/javascript'>
     var vm = new Vue({
        el:'#app',
        data:{
           msg:1,
         },
        methods:{
          trigger:function(){
             this.msg++
             this.$emit(
             'event',
             this.msg
           )
         }
        },
      })
      vm.$on(
        'event',
        function(arg){
          console.log(arg)
         }
       )
 </script> 
 </body>
</html>
