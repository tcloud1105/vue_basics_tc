<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	   h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;font-size:36px}
	   .comp_root{background:red;color:white;}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	   <comp prop='direct value'></comp>
	   <comp v-bind:prop='vue_data'></comp>
	</div>
    
	 <template id="temp">
	    <div class='comp_root'>
		  <p>This is a component</p>
		  <p>{{prop}}</p>
		</div>
	 </template>
	 
	 <script type="text/javascript">
	// Step 1: declaring a property
	// Step 2: installing the prop
	// Step 3: accessing the prop value
		Vue.component('comp',{
		  template:'#temp',
		  data: function(){
		     return {
			   message:"Component's own data "+ this.prop
			 }
		  },
		  props:['prop'], 
		  methods:{}, 
		})
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   vue_data:"vue's data"
		 },
		 methods:{
		 }
	   })
	 </script>
  </body>
</html>
