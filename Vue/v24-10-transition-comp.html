<!DOCTYPE html>
  <html>
    <head>
       <title>Vue Project</title>
       <meta http-equiv='content-type' content='text/html;charset=utf-8'>
       <meta name='viewport' content='width=device-width,initial-scale=1.0'>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
       <style></style>
       <script type='text/javascript' src='vue.js'></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <body>
       <div id="app">
           <fade>
             <p v-if="show">I am a P tag...</p>
           </fade>
         <button @click="show = !show">animate</button>
      </div>
      <template id='temp'>
          <transition 
            v-bind:css="false"
            v-on:before-enter="beforeEnter"
            v-on:enter="enter"
            v-on:leave="leave"
          >
            <slot></slot>
          </transition>
      </template>
     <script type='text/javascript'>
       Vue.component('fade',{
          template:'#temp',
          methods:{
             beforeEnter:function(el){
                el.style.opacity=0 
                el.style.fontSize=0
             },
            enter:function(el,done){
                Velocity(el,{opacity:1,fontSize:'2em'},{duration:1000})
                Velocity(el,{fontSize:'1em'},{duration:1000})
                Velocity(el,{fontSize:'1em'},{complete:done})
            },
           leave:function(el,done){
                Velocity(el,{fontSize:'2em'},{duration:1000})
                Velocity(el,{opacity:0,fontSize:'0em'},{duration:1000})
                Velocity(el,{opacity:0,fontSize:'0em'},{complete:done})
             },
            }
          })
         var vm = new Vue({
            el:'#app',
          data:{
            show: true,
           },
          methods:{
 
          },
        })
    </script> 
  </body>
</html>
