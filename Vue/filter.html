<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	   h1,div,p,span,input{font-size:33px;font-family:helvetica;margin-top:10px;}
	   input{width:50px;height:40px;font-size:36px;}
	   span{color:red}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	<input type="text" v-model="message"/>
	<hr/>
	  <p v-bind:title="title|capitalize">Processed Value:<span>{{message|capitalize}}</span></p>
	 <!-- capitalize is a filter to transform character into capital letter-->
	</div>
    
	 <script type="text/javascript">
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   message:'message set in data',
		   title:'title set in title'
		 },
		 filters:{
		   capitalize:function(v){
		      return v.toUpperCase() //toUpperCase() methods of JS String
		   }
		 }
	   })
	 </script>
  </body>
</html>
