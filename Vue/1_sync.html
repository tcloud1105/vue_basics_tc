<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	 
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	<p>The value of the msg property is: <b>{{msg}}</b></p>
	<hr>
	   <comp v-bind:value.sync='msg'></comp>
	</div>
	
	<template id='temp'>
	  <div>
	    <p>{{props}}</p>
		<input v-bind:value='value' v-on:input='send($event.target.value)'/>
	  </div>
	</template>
    
	 <script type="text/javascript">
	 Vue.component('item',{
	    template:'#temp',
		data:function(){
		  return {}
		},
		props:['value'],
		methods:{
		  send:function(v){
		    
			this.$emit('update:value',v)
			//when using .sync modifier, the self-defined event must be named update:prop_name
		  }
		},
	 })
	 
	   var vm = new Vue({
	     el:'#app',
		 data:{
		  msg:'original value set in vue data'
		 },
		 methods:{
		   alert:function(){
		     console.log('triggered')
		   }
		 }
	   })
	 </script>
  </body>
</html>
