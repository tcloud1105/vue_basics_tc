<!DOCTYPE html>
  <html>
    <head>
      <title>Vue Project</title>
      <meta http-equiv='content-type' content='text/html;charset=utf-8'>
      <meta name='viewport' content='width=device-width,initial-scale=1.0'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
     <style>
       .fade-enter-active,.fade-leave-active{transition:font-size 2s}
       .fade-enter,.fade-leave-to{font-size:0}
     </style>
     <script type='text/javascript' src='vue.js'></script>
    <body>
       <div id="app">
          <transition name='fade' 
             v-on:before-enter="beforeEnter"
             v-on:enter="enter"
             v-on:after-enter="afterEnter"
             v-on:enter-cancelled="enterCancelled" 
          >
              <p v-if="show">I am a P tag...</p>
         </transition>
       <button @click="show = !show">Show/Hide</button>
     </div>
    <script type='text/javascript'>
       var vm = new Vue({
          el:'#app',
         data:{
           show: true,
          },
         methods:{
              beforeEnter:function(){console.log('beforeEnter')},
              enter:function(){console.log('enter')},
              afterEnter:function(){console.log('afterEnter')},
              enterCancelled:function(){console.log('enterCancelled')},
           },
        })
 
    </script> 
  </body>
</html>
