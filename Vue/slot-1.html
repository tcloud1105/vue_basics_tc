<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	    h1,h2,h3,h4,h5,h6,p,span,li,ul,ol,input{margin:0;padding:0}
		.app_p{text-align:center}
		.comp_p{text-align:center;color:white;background:red;margin-top:10px}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	   <p class='app_p'>Here is #appDIV</p>
	   <comp><p class='app_p'>Here is #appDIV</p></comp><!--putting content from Parent 
	   DIV into component tags will make that content disappear, to make it appear you must slot
	   and the location of the slot determine the location of the content and the number of slot
	   determine the number of appearance of the content-->
	</div>
	
	<template id='temp'>
	  <div>
	  <slot></slot>
	    <p class='comp_p'>FIRST Component Paragraph</p>
	    <slot></slot>
		<p class='comp_p'>SECOND Component Paragraph</p>
		<p class='comp_p'>THIRD Component Paragraph</p>
	  <slot></slot>
	  </div>
	</template>
    
	 <script type="text/javascript">
	 Vue.component('comp',{
	    template:'#temp'
	 })
	 
	   var vm = new Vue({
	     el:'#app',
		 
	   })
	 </script>
  </body>
</html>
