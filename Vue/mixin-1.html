<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	 
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	  <ul>
	    <li v-for="element in $data">{{element}}</li>
	  </ul>
	</div>
	
	
    
	 <script type="text/javascript">
	   var my_mixin = {// local mixin declaration
	       //template:'<b>template defined in MIXIN</b>',
	       data:{
		     mixing_msg1:'msg1 defined in MIXIN',
			 mixing_msg2:'msg2 defined in MIXIN'
		   },
		   methods:{
		     sayBye:function(){
			  console.log("sayBye method from MIXIN method");
			}
		   }
	    }
	 
	   var vm = new Vue({
	     el:'#app',
		 mixins:[my_mixin],// mixins property to install the local mixin
		 data:{
		   msg1:'msg1 defined in Vue data',
		   msg2:'msg2 defined in Vue data'
		 },
		 method:{
		    sayHi:function(){
			  console.log("sayHi method from vue method");
			}
		  }
		 
	   })
	 </script>
  </body>
</html>
