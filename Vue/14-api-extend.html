<!DOCTYPE html>
<html>
  <head>
     <title>Vue Project</title>
     <meta http-equiv='content-type' content='text/html;charset=utf-8'>
     <meta name='viewport' content='width=device-width,initial-scale=1.0'>
     <style>
        body{font-size:33px;font-family:helvetica;color:white;text-align:center}
        #mount1{background:crimson;padding:5px;margin:5px;}
        #mount2{background:teal;padding:5px;margin:5px;color:}
        #mount3{background:violet;padding:5px;margin:5px;}
     </style>
     <script type='text/javascript' src='vue2.3.js'></script>
   </head>
  <body>
 
     <div id="mount1"><p>Mount Point 1</p></div>
     <div id="mount2"><p>Mount Point 2</p></div>
     <div id="mount3"><p>Mount Point 3</p></div>
 
  <script type='text/javascript'>
 
     var extend = Vue.extend({
       template:"<div style='color:red'><p>{{msg}}</p></div>",
       data:function(){
          return {
              msg:'MSG defined in EXTEND DATA'
          }
        },
       })
 
     new extend().$mount('#mount1')
 
   </script> 
 </body>
</html>
