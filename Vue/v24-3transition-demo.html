<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			.fade-enter{opacity:0;font-size:0px;}
			.fade-enter-active{transition:opacity 3s,font-size 3s}
			.fade-leave-active{transition:opacity 3s,font-size 3s}
			.fade-leave-to{opacity:0;font-size:0px;}
		</style>
		<script type='text/javascript' src='vue2.3.js'></script>
	<body>
		<div id='app'>
			<transition name='fade'>
				<p v-if='show'>I am a P tag...</p>
			</transition>
			<button @click='show=!show'>Show/Hide</button>
		</div>
	<script type='text/javascript'>
		var vm = new Vue({
			el:'#app',
			data:{
				show:true
			},
		})
	</script>	
	</body>
</html>
