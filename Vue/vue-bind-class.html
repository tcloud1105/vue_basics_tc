<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	   h1,div,p,span,input{font-size:33px;font-family:helvetica;margin-top:10px;}
	   .red_font{color:red}
	   .blue_background{background:blue}
	   .heavy_font{font-weight:bold}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	  <!--<p v-bind:class='class_name'>I am a P tag...</p> placeholder -->
	  <!--<p v-bind:class=[class_one,class_two]>I am a P tag...</p><!--array-->
	  
	 <!-- <p v-bind:class='red_font:switch_one,blue_background:switch_two'>I am a P tag...</p><!--JSON Object-->
	  <!--the value of class could be a placeholder, array, JSON object-->
	  
	  <p v-bind:class='class_object'>I am a P tag...</p>
	</div>
    
	 <script type="text/javascript">
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   //class_name:'red_font'
		  // class_one:'red_font',
		   //class_two:'blue_background'
		    //switch_one:true,
		   //switch_two:true
		   switch_on:true,
		   switch_off: false
		 },
		 computed:{
		   class_object:function(){
		     return {
			     red_font:this.swich_on,
			     blue_background:this.switch_off,
				 heavy_font:this.swich_on
			 }
		   }
		 }
	   })
	 </script>
  </body>
</html>
