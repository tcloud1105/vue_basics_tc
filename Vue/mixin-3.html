<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	 
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app1">
	  <ul>
	    <li v-for="element in $data">{{element}}</li>
	  </ul>
	</div>
	
	<div id="app2">
	  <ul>
	    <li v-for="element in $data">{{element}}</li>
	  </ul>
	</div>
	
	 <script type="text/javascript">
	   Vue.mixin({
	     data:function(){
		   return{
		     mixin_msg:'MSG defined in GLOBAL MIXIN'
		   }
		 },
		 created:function(){
		   console.log(this.msg1);
		 }
	   })
	
	   var vm1 = new Vue({
	     el:'#app1',
		 data:{
		   msg1:'msg1 defined in Vue1 data',
		   msg2:'msg2 defined in Vue1 data'
		 }, 
	   })
	   
	   var vm2 = new Vue({
	     el:'#app2',
		 data:{
		   msg1:'msg1 defined in Vue2 data',
		   msg2:'msg2 defined in Vue2 data'
		 }, 
	   })
	 </script>
  </body>
</html>
