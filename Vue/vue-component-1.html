<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	   h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;font-size:36px}
	   .comp_root{background:red;color:white;}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	   <simple-comp></simple-comp><!-- install the component-->
	</div>
    
	<!-- To create component, first you have to create the template using the <template></template> tag or <script type="text/x-template"></script>
	Every template require a root div first
	Go to JS script to register the component-->
	 <template id="temp">
	    <div class='comp_root'>
		  <p>This is a component</p>
		  <p>{{message}}</p>
		</div>
	 </template>
	 
	 <script type="text/javascript">
	 // component method takes two arguments: first is the component name 
	 // the second is a JSON object with the following property: template(mandatory),data, props, methods
		Vue.component('simpleComp',{
		  template:'#temp',
		  data: function(){// data is a function
		     return {
			   message:"Component's own data"
			 }
		  },
		  props:[], // props is an array
		  methods:{}, // methods is an JSON object
		})
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   message:'message property'
		 },
		 methods:{
		    
			output:function(){
			  alert(this.message)
			}
		 }
	   })
	 </script>
  </body>
</html>
