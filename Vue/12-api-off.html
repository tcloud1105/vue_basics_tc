<!DOCTYPE html>
<html>
 <head>
    <title>Vue Project</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <style>
    </style>
    <script type='text/javascript' src='vue2.3.js'></script>
 <body>
    <div id="app">
       <button v-on:click='trigger_a'>Trigger Event A</button>
       <hr/>
       <button v-on:click='trigger_b'>Trigger Event B</button>
    </div>
    <script type='text/javascript'>
       var vm = new Vue({
          el:'#app',
          data:{},
          methods:{
             trigger_a:function(){
               this.$emit('event_a')
            },
             trigger_b:function(){
               this.$emit('event_b')
            },
             sayhi:function(){console.log('Hi!')},
             saybye:function(){console.log('Goodbye!')}, 
          }
       })
     vm.$on('event_a',vm.sayhi)
     vm.$on('event_a',vm.saybye)
 
     vm.$on('event_b',vm.sayhi)
     vm.$on('event_b',vm.saybye)
 
     vm.$off('event_b',vm.saybye)
     //vm.$off() // get rid of EVERYTHING
 
 
    </script> 
 </body>
</html>
