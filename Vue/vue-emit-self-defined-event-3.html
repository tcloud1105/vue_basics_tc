<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	   h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;font-size:36px}
	   .comp_root{background:red;color:white;}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	   <h1>Parent DIV</h1>
	   <comp v-on:click.native='alert'></comp><!--click without the native property is considered as a self defined event-->
	</div>
    
	 <template id="temp">
	    <div class='comp_root'>
		  <h2>Component</h2>
		</div>
	 </template>
	 
	 <script type="text/javascript">
		Vue.component('comp',{
		  template:'#temp',
		  data: function(){
		     return {
			   
			 }
		  },
		  props:[], 
		  methods:{}, 
		})
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   content1:"Controlled By Content 1",
		   content2:"Controlled By Content 2"
		 },
		 methods:{
		    alert:function(){
			  alert('Hello!')
			}
		 }
	   })
	 </script>
  </body>
</html>
