<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <style>
	   h1,div,p,span,input{font-size:33px;font-family:helvetica;margin-top:10px;}
	   input{width:50px;height:40px;font-size:36px;}
	   span{color:red}
	  </style>
	  <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
  
    <div id="app">
	<input type="text" v-model="message"/>
	<hr/>
	  <p>Processed Value:<span>{{computed_message}}</span></p>
	</div>
    
	 <script type="text/javascript">
		
	   var vm = new Vue({
	     el:'#app',
		 data:{
		   message:'message set in data',
		   title:'title set in title'
		 },
		 computed:{
		   computed_message:function(){
		      return this.message.split('').reverse().join('');
		   }
		 }
	   })
	 </script>
  </body>
</html>
