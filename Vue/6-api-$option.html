<!DOCTYPE html>
<html>
  <head>
     <title>Vue Project</title>
     <meta http-equiv='content-type' content='text/html;charset=utf-8'>
     <meta name='viewport' content='width=device-width,initial-scale=1.0'>
     <style>
         h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;list-stle:none}
     </style>
     <script type='text/javascript' src='vue2.3.js'></script>
  <body>
     <div id='app'>
        <p>{‌{msg}}</p>
       <hr/>
       <comp ref='comp' prop1='first' prop2='second' prop3='third'></comp>
     </div>
     <template id='temp'>
        <div id='comp_root'>
           <p>{‌{msg}}</p>
        </div>
     </template>
    <script type='text/javascript'>
       Vue.component('comp',{
          template:'#temp',
          props:['prop1','prop2','prop3'],
          my_option:'my own option',
         data:function(){
            return{
               msg:this.$options.my_option
            <!--BUT in comp. data, you can use custom options-->
          }
       }
     })
      var vm =new Vue({
          el:'#app',
         data:{
     //msg_data:this.$options.my_option
     <!--NEVER use custom options in VUE DATA!!!-->
     },
        computed:{
            msg:function(){
               return this.$options.my_option
          }
    },
        my_option:'my own option'// vm.$options.my_option at the console tab to access my_option
     })
     var comp = vm.$refs.comp
 </script> 
 </body>
</html>
